<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <form id="login-form" class="container-login">
            <h1>Login</h1>
            <h2>Ingresa tus datos para iniciar sesión en Mega-Games</h2>
            <input type="email" placeholder="Correo Electrónico" id="input-email">
            <div class="input-password">
                <input type="password" placeholder="Contraseña" id="input-password">
                <button type="button" class="btn-hide-show">
                    <i class="fa-solid fa-eye" id="show-password"></i>
                    <i class="fa-solid fa-eye-slash" id="hide-password"></i>
                </button>
            </div>
            <p class="paragraph-1">
                ¿Tienes problemas para iniciar sesión?
            </p>
            <button type="submit" class="btn-sign-in">
                Iniciar Sesión
            </button>
            <p id="error-message" class="error-message" style="color:red; display:none;">
                Usuario o contraseña no válidos.
            </p>
            <p class="paragraph-2">
                Iniciar sesión con 
            </p>
            <div class="container-btn-login-with">
                <button type="button" class="btn-login-with"><i class="fa-brands fa-google"></i> Google</button>
                <button type="button" class="btn-login-with"><i class="fa-brands fa-apple"></i> Apple ID</button>
                <button type="button" class="btn-login-with"><i class="fa-brands fa-facebook"></i> Facebook</button>
            </div>
            <p class="create-account">Si no tienes una cuenta <a href="#">Regístrate acá</a></p>
        </form>
        <div class="footer">
            Copyright &copy; 2024 | Política de Mega-Games
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b045b1a1f2.js" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
